<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FORM 1</title>
  </head>
  <body>
    <form action="echo" method="get">  <!-- este formulario nos permite interactuar con el cliente --> <!-- el action es el resource--> <!-- el get es el metodo que uso y donde aparece toda la informacion de la url-->
      Message to send to the server: <br>
      <input type="text" name="msg"> <!-- los input son para interactuar con el usuario y hay dos tipos: text (para escribir), submit(para mandar)-->
      <input type="submit" value="SEND"> <!-- cnd usamos el tipo "text" ponemos name, cnd usamos "submit" ponemos value (el valor que va a tener el boton -->
    </form>
  </body>
</html>
