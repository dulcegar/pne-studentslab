<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sequence</title>
</head>
<body style="background-color: lightblue">
    <h1>ID {{context.gene}} in {{context.species}}</h1>
    <ul>
        <li>Length: {{context.length}}</li>
        {% if context.even_bases %}
            <p>Is even? {{context.is_even}}</p>
        {% else %}
            <p>Is Odd? {{not context.is_even}}</p>
        {% endif %}
        <li>Chromosome name: {{context.chromosome_name}}</li>
        <textarea rows="50" cols="50">{{context.bases}}</textarea>
    </ul>
    <a href="/">Main page</a>
</body>
</html>
