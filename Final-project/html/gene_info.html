<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gene Info</title>
</head>
<body style="background-color: lightblue">
    <h1>Info of Human Gene {{context.gene}}</h1>
    <ul>
        <li>Start: {{context.start}}</li>
        <li>End: {{context.end}}</li>
        <li>Length: {{context.length}}</li>
        <li>ID: {{context.id}}</li>
        <li>Chromosome name: {{context.chromosome_name}}</li>
    </ul>
</body>
</html>
